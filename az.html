<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The number</title>
    <link rel="stylesheet" href="az.css">
</head>

<body>
    <main>
        <div class="" id="game">
            <h2>I am thinking of a number between 1 - 50. <br>Can you guess it bro?</h2>

            <input type="number" id="guess_num" class="num"><br>

            <button class="btn-guess" onclick="play()">Guess</button>

            <p class="msg1"></p>

            <p class="msg2"></p>

            <p class="msg3">Guessed numbers are:</p>

            <button class="btn-restart" onclick="restart()">Restart</button>

        </div>
    </main>
</body>
<script src="az.js"></script>

</html>
